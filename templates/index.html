<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Web Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #console {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ADB Web Tool</h1>

        <!-- Device Selection -->
        <div class="mt-4">
            <label for="deviceDropdown" class="form-label">Select Device:</label>
            <select id="deviceDropdown" class="form-select">
                <option value="">-- No Devices Found --</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="refreshDevices()">Refresh Devices</button>
        </div>

        <!-- Install Magisk -->
        <div class="mt-4">
            <label class="form-label">Install Magisk:</label>
            <button class="btn btn-warning mt-2" onclick="installMagisk()">Install Latest Magisk</button>
        </div>

        <!-- Quick Reboot Options -->
        <div class="mt-4">
            <label class="form-label">Quick Reboot Options:</label>
            <div>
                <button class="btn btn-warning me-2" onclick="reboot('normal')">Reboot Normally</button>
                <button class="btn btn-danger me-2" onclick="reboot('recovery')">Reboot to Recovery</button>
                <button class="btn btn-danger me-2" onclick="reboot('bootloader')">Reboot to Bootloader</button>
                <button class="btn btn-danger" onclick="reboot('fastboot')">Reboot to Fastboot</button>
                <button class="btn btn-danger" onclick="reboot('edl')">Reboot to EDL</button>
                <button class="btn btn-danger" onclick="reboot('sideload')">Reboot to Sideload</button>
                <button class="btn btn-danger" onclick="reboot('download')">Reboot to Download</button>
            </div>
        </div>

        <div class="mt-4">
            <label class="form-label">Push ADB Keys:</label>
            <input type="text" id="adbKeysPath" class="form-control" placeholder="Enter the path to adbkey.pub (e.g., ~/.android/adbkey.pub)">
            <button class="btn btn-primary mt-2" onclick="pushAdbKeys()">Push ADB Keys</button>
        </div>

        
        <!-- getprop -->
        <div class="mt-4">
            <label class="form-label">Device Info:</label>
            <button class="btn btn-info me-2" onclick="fetchGetProp()">GetProp</button>
        </div>

        <!-- Console Output -->
        <div class="mt-4">
            <label class="form-label">Console Output:</label>
            <div id="console"></div>
            <button class="btn btn-secondary mt-2" onclick="clearConsole()">Clear Console</button>
        </div>

        <!-- View Server Logs -->
        <div class="mt-4">
            <button class="btn btn-info" onclick="fetchLogs()">View Server Logs</button>
        </div>

        <footer class="footer text-muted text-start">
            <div class="container">
                <p class="m-0" id="versionText">ADB Web Tool v1.0</p>
            </div>
        </footer>

    </div>
    <script src="/javascript/main.js"></script>
</body>
</html>
