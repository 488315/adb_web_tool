<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Web Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #console {
            height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ADB Web Tool</h1>

        <!-- Device Selection -->
        <div class="mt-4">
            <label for="deviceDropdown" class="form-label">Select Device:</label>
            <select id="deviceDropdown" class="form-select">
                <option value="">-- No Devices Found --</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="refreshDevices()">Refresh Devices</button>
        </div>

        <!-- Quick Reboot Options -->
        <div class="mt-4">
            <label class="form-label">Quick Reboot Options:</label>
            <div>
                <button class="btn btn-warning me-2" onclick="reboot('normal')">Reboot Normally</button>
                <button class="btn btn-danger me-2" onclick="reboot('recovery')">Reboot to Recovery</button>
                <button class="btn btn-danger me-2" onclick="reboot('bootloader')">Reboot to Bootloader</button>
                <button class="btn btn-danger" onclick="reboot('fastboot')">Reboot to Fastboot</button>
                <button class="btn btn-danger" onclick="reboot('edl')">Reboot to EDL</button>
                <button class="btn btn-danger" onclick="reboot('sideload')">Reboot to Sideload</button>
                <button class="btn btn-danger" onclick="reboot('download')">Reboot to Download</button>
            </div>
        </div>

        <div class="mt-4">
            <label class="form-label">Push ADB Keys:</label>
            <input type="text" id="adbKeysPath" class="form-control" placeholder="Enter the path to adbkey.pub (e.g., ~/.android/adbkey.pub)">
            <button class="btn btn-primary mt-2" onclick="pushAdbKeys()">Push ADB Keys</button>
        </div>

        
        <!-- getprop -->
        <div class="mt-4">
            <label class="form-label">Device Info:</label>
            <button class="btn btn-info me-2" onclick="fetchGetProp()">GetProp</button>
        </div>

        <!-- Console Output -->
        <div class="mt-4">
            <label class="form-label">Console Output:</label>
            <div id="console"></div>
            <button class="btn btn-secondary mt-2" onclick="clearConsole()">Clear Console</button>
        </div>

        <!-- View Server Logs -->
        <div class="mt-4">
            <button class="btn btn-info" onclick="fetchLogs()">View Server Logs</button>
        </div>
    </div>

    <script>
        const consoleOutput = document.getElementById('console');

        // Fetch connected devices and populate the dropdown
        async function refreshDevices() {
            try {
                const response = await fetch('/devices');
                const data = await response.json();
                const dropdown = document.getElementById('deviceDropdown');
                dropdown.innerHTML = ""; // Clear existing options

                if (data.devices.length > 0) {
                    data.devices.forEach(device => {
                        const option = document.createElement('option');
                        option.value = device.serial;
                        option.textContent = `${device.serial} (${device.state})`;
                        dropdown.appendChild(option);
                    });
                    logToConsole("Devices refreshed successfully.", "info");
                } else {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "-- No Devices Found --";
                    dropdown.appendChild(option);
                    logToConsole("No devices found.", "error");
                }
            } catch (error) {
                logToConsole(`Failed to refresh devices: ${error.message}`, "error");
            }
        }

        // Reboot the selected device into a specific mode
        async function reboot(mode) {
            const device = document.getElementById('deviceDropdown').value;

            if (!device) {
                logToConsole("ERROR: No device selected.", "error");
                return;
            }

            try {
                const response = await fetch(`/reboot/${mode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ device }),
                });
                const data = await response.json();

                if (data.output) {
                    logToConsole(`Rebooting to ${mode}: ${data.output}`, "info");
                } else if (data.error) {
                    logToConsole(`ERROR: ${data.error}`, "error");
                }
            } catch (error) {
                logToConsole(`ERROR: ${error.message}`, "error");
            }
        }

        async function fetchGetProp() {
        const device = document.getElementById('deviceDropdown').value;

        if (!device) {
            logToConsole("ERROR: No device selected.", "error");
            return;
        }

        try {
            const response = await fetch('/getprop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ device }),
            });
            const data = await response.json();

            if (data.output) {
                logToConsole(`[GetProp Output]\n${data.output}`, "info");
            } else if (data.error) {
                logToConsole(`ERROR: ${data.error}`, "error");
            }
        } catch (error) {
            logToConsole(`ERROR: ${error.message}`, "error");
        }
    }

    // Push ADB keys after checking recovery mode and userdata mount
    async function pushAdbKeys() {
        const device = document.getElementById('deviceDropdown').value;
        const adbKeysPath = document.getElementById('adbKeysPath').value.trim();

        if (!device) {
            logToConsole("ERROR: No device selected.", "error");
            return;
        }

        if (!adbKeysPath) {
            logToConsole("ERROR: No ADB keys path provided.", "error");
            return;
        }

        try {
            const response = await fetch('/check_userdata_and_push_keys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ device, adb_keys_path: adbKeysPath }),
            });
            const data = await response.json();

            if (data.output) {
                logToConsole(`ADB Keys pushed successfully:\n${data.output}`, "info");
            } else if (data.error) {
                logToConsole(`ERROR: ${data.error}`, "error");
            }
        } catch (error) {
            logToConsole(`ERROR: ${error.message}`, "error");
        }
    }

        // Clear the console output
        function clearConsole() {
            consoleOutput.innerHTML = "";
            logToConsole("Console cleared.", "info");
        }

        // Fetch and display server logs
        async function fetchLogs() {
            try {
                const response = await fetch('/logs');
                const logs = await response.text();
                logToConsole(`[Server Logs]\n${logs}`, "info");
            } catch (error) {
                logToConsole(`ERROR: Could not fetch logs. ${error.message}`, "error");
            }
        }

        // Log messages to the console
        function logToConsole(message, type = "info") {
            const logEntry = document.createElement("p");
            logEntry.textContent = message;

            if (type === "error") {
                logEntry.classList.add("text-danger");
            } else if (type === "info") {
                logEntry.classList.add("text-info");
            } else {
                logEntry.classList.add("text-dark");
            }

            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to the bottom
        }
        
    </script>
</body>
</html>
